<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <link rel = "stylesheet" href = "./style.css">
        <script src = "javascript.js" defer></script>

    </head>
    <body>
        <div class = "title">Etch-a-Sketch</div>

        <div class = m1>
            <div id = "container"></div>
        </div>
        
        <span id = "value"></span>

        <div class = "slide">
            <input type = "range" min = "4" max = "64" value = "16" class = "slider" id = "slide">
        </div>

        <div class = "buttons">
            <button class = "button" id = "penBtn">Black Pen</button> 
            <button class = "button" id = "clearBtn">Clear Board</button> 
            <button class = "button" id = "eraserBtn">Eraser</button> 
        </div>

        <div class = "footer">
            Created by Amy Kim 
            <a href = https://github.com/Amaty119 target = "_blank">
                <img alt = "github logo" src = "images/github.png" class = "github">
            </a>
        </div>
    </body>
</html>
